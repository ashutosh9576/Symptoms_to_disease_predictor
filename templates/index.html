{% block body_block %}
<style media="screen">
.carousel-item{
  height: 600px;
  width: 1600px;
}
.carousel-item img{
  height: 600px;
  width: 1600px;
}
</style>
<div class="alert alert-danger" role="alert"><h1>Welcome To Home Page!</h1></div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
<ol class="carousel-indicators">
<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
</ol>
<div class="carousel-inner">
<div class="carousel-item active">
  <img class="d-block w-100" src='{% static "doctor.jpg" %}' alt="First slide">
</div>
<div class="carousel-item">
  <img class="d-block w-100" src='{% static "doctor4.jpg" %}' alt="Second slide">
</div>
<div class="carousel-item">
  <img class="d-block w-100" src='{% static "doctor5.jpg" %}' alt="Third slide">
</div>
</div>
<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
   <span class="sr-only">Previous</span>
 </a>
 <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
   <span class="carousel-control-next-icon" aria-hidden="true"></span>
   <span class="sr-only">Next</span>
 </a>
</div>
